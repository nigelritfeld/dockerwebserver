<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Broadcaster</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/interface.css">
</head>
<body >
    <nav>
        <div class="menu-wrapper">
            <a href="/"><img class="menu-logo" src="./assets/images/logos/keilecafe-beeldmerk-pink.svg" alt="logo"></a>
            <ul>
                <li><a href="/profile">Profile<img class="icon" src="./assets/icons/user.svg" alt="log-out-icon"></a></li>
                <li><a href="/logout">Logout<img class="icon" src="./assets/icons/logout.svg" alt="log-out-icon"></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="stream-wrapper">
            <div class="stream-settings-wrapper">

                <div class="select-wrapper">
                    <section class="select">
                        <label for="audioSource">Audio source: </label>
                        <select id="audioSource"></select>
                    </section>

                    <section class="select">
                        <label for="videoSource">Video source: </label>
                        <select id="videoSource"></select>
                    </section>
                    <span id="live-tag" class="not-live-tag">Not Steaming</span>
                </div>
                    <video class="no-stream" playsinline autoplay muted></video>
                <div class="stream-controls-wrapper">
                    <section>
                        <button id="go-live-btn">Go live</button>
                    </section>
                    <section class="recording-settings-wrapper">
                        <button id="start-recording-button">Record stream</button>
                        <button id="btn-stop-recording">Stop recording</button>
                    </section>
                </div>
            </div>

        </div>
        <div class="logo-wrapper">
            <img width="50%" src="./assets/images/logos/keilecafe-logo-wit.svg" alt="keilecafe-logo">
        </div>

    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/broadcast.js"></script>
</body>
